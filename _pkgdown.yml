url: https://cdcgov.github.io/nowcastNHSN/
template:
  bootstrap: 5
  bootswatch: cosmo

home:
  title: "nowcastNHSN: Nowcasting Tools for NHSN Data"
  description: >
    R package for generating reporting triangles from NHSN hospital admissions
    data and performing nowcasting to estimate unreported cases.

navbar:
  structure:
    left:  [intro, get-started, reference, articles, news]
    right: [github]
  components:
    get-started:
      text: Get Started
      href: articles/getting-started.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: Data Sources
        href: articles/hubdata-source.html
      - text: State-Level Nowcasts
        href: articles/state-nowcasts.html

reference:
- title: Data Sources
  desc: Factory functions for creating data source objects
  contents:
  - has_concept("data_sources")

- title: Data Fetching
  desc: Functions for fetching NHSN reporting data
  contents:
  - has_concept("data_fetching")

- title: Nowcasting
  desc: Functions for running nowcasts and configuring pipeline
  contents:
  - nowcast_config
  - nowcast_config_test
  - print.nowcast_config
  - run_state_nowcasts
  - run_single_nowcast
  - get_uncertainty_fns

- title: Output
  desc: Functions for summarizing and storing nowcast results
  contents:
  - summarize_nowcast
  - write_nowcast_parquet
  - read_nowcast_parquet

- title: Date Utilities
  desc: Utilities for working with epidemiological weeks and Saturday conventions
  contents:
  - has_concept("date_utils")

- title: Probabilistic Methods
  desc: Fitting and sampling methods for uncertainty quantification
  contents:
  - has_concept("probabilistic_methods")

- title: Data Processing
  desc: Data transformation utilities
  contents:
  - has_concept("data_processing")
